<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="sossadadeveloper.jpg" type="image/x-icon">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="contact-container">
    <section class="contact-header-section">
        <h1>
            Contact Us
        </h1>
        <p class="intro-text">
          We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.
        </p>
      </section>

    <section class="contact-form-section">
      <h2>Get in touch</h2>
      <p>You can reach us anytime</p>
      <form class="contact-form" data-testid="test-contact-form" novalidate>
       <!--Name Field-->
        <div class="form-group" data-testid="test-contact-group-name">
          <label for="name">Full Name</label>
         <input
            id="name"
            name="name"
            type="text"
            placeholder="John Doe"
            required
            data-testid="test-contact-name"
            aria-describedby="error-name"
          />
          <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
        </div>

        <!--Email Field-->
        <div class="form-group" data-testid="test-contact-group-email">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="name@example.com"
            required
            data-testid="test-contact-email"
            aria-describedby="error-email"
          />
          <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
        </div>

        <!--Subject Field-->
        <div class="form-group" data-testid="test-contact-group-subject">
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            placeholder="Subject"
            required
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
          />
          <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
        </div>

        <!--Message Field-->
        <div class="form-group" data-testid="test-contact-group-message">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message..."
            minlength="10"
            required
            data-testid="test-contact-message"
            aria-describedby="error-message"
          ></textarea>
          <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
        </div>

        <!--Submit Button-->
        <button type="submit" data-testid="test-contact-submit">Send Message</button>

        <!--Success Message-->
        <p class="success-message" data-testid="test-contact-success"></p>
      </form>

    </section>

    
  </main>
    <script src="js/form-validation.js"></script>
</body>
</html>
